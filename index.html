<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <div class="form-wrapper">
    <form action="#" class="form">
      <h2 class="form-title mb-3">Example form</h2>
 
      <label for="name" class="mb-1">Name</label>
      <input class="input name-input" type="text" name="name" id="name" placeholder="Name">
      <p class="m-0  warning-p name-warning mb-2 p-0"></p>

      <label for="email" class="mb-1">Email</label>
      <input class="input email-input" type="text" name="name" id="email" placeholder="Email">
      <p class="m-0 email-warning  warning-p mb-2"></p>

      <label for="number" class="mb-1">Number</label>
      <input class="input numInput" type="number" value="998" name="number" id="number">
      <p class="m-0  warning-p numberWarn mb-2"></p>


      <label for="password" class="mb-1">Password</label>
      <input class="input passowrdInput" type="password" name="password" id="password" placeholder="Password">
      <p class="m-0  warning-p passwordWarn mb-2"></p>


      <label for="confirm" class="mb-1">Confirm Password</label>
      <input class="input confirm-input" type="password" name="confirm" id="confirm" placeholder="Confirm">
      <p class="m-0  warning-p confirm-warn mb-2"></p>

     <button type="submit" class="submit mt-2 mb-3">Submit</button>
    </form>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
